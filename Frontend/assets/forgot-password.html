<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFMS - Forgot Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2 class="text-primary">Reset Password</h2>
                <p>Enter your email to receive password reset instructions</p>
            </div>
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your company email" required>
                </div>
                <div id="error-message" class="error-text" style="color: red; margin-bottom: 15px;"></div>
                <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
            </form>
            <div class="auth-footer">
                <p>Remember your password? <a href="index.html">Back to Login</a></p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>

</html>
