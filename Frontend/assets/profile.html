<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFMS - HR Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body class="hr-dashboard">
    <!-- Sidebar - HR Version -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h3>IFMS</h3>
        </div>
        <ul class="sidebar-menu">
            <ul class="sidebar-menu">
                <li class="sidebar-item">
                    <a href="candidates-interviewers.html" class="sidebar-link">
                        <i class="fas fa-users"></i> Candidates & Interviewers
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="hr-workflow.html" class="sidebar-link">
                        <i class="fas fa-project-diagram"></i> Interview Workflow
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="assign-interview.html" class="sidebar-link">
                        <i class="fas fa-tasks"></i> Assign Interview
                    </a>
                </li>
    
                <li class="sidebar-item">
                    <a href="profile.html" class="sidebar-link active">
                        <i class="fas fa-user"></i> Profile
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="index.html" id="logoutBtn" class="sidebar-link">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </li>
            </ul>
    </div>
    <!-- Main Content -->
    <div class="content-wrapper">
        <!-- Toggle Button for Mobile -->
        <button class="btn sidebar-toggle" id="sidebarToggle">
            <i class="fas fa-bars"></i>
        </button>

        <div class="container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>HR Profile</h2>
                <div class="user-info">
                    <span>Welcome, <strong id="userName">HR Manager</strong></span>
                </div>
            </div>

            <!-- Profile Information Card - Matching Design -->
            <div class="card mb-4">
                <div class="card-body">
                    <div class="profile-header">
                        <div class="profile-picture">
                            <div class="avatar" id="userAvatar">HR</div>
                        </div>
                        <div class="profile-details">
                            <h2 id="profileName">HR Manager</h2>
                            <p class="email" id="profileEmail">hr@company.com</p>
                            <p class="role" id="profileRole">Human Resources</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/profile.js"></script>
</body>

</html>
