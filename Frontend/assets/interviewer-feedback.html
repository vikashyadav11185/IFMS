<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFMS - Interviewer Feedback</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h3>IFMS</h3>
        </div>
        <ul class="sidebar-menu">
            <li class="sidebar-item">
                <a href="interviewer-dashboard.html" class="sidebar-link">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
            </li>
            <li class="sidebar-item">
                <a href="interviewer-feedback.html" class="sidebar-link active">
                    <i class="fas fa-comment-alt"></i> Feedback Forms
                </a>
            </li>
            <li class="sidebar-item">
                <a href="calendar-view.html" class="sidebar-link">
                    <i class="fas fa-calendar-alt"></i> Calendar
                </a>
            </li>
            <li class="sidebar-item">
                <a href="interview-history.html" class="sidebar-link">
                    <i class="fas fa-history"></i> Interview History
                </a>
            </li>
            <li class="sidebar-item">
                <a href="user-profile.html" class="sidebar-link">
                    <i class="fas fa-user"></i> Profile
                </a>
            </li>
            <li class="sidebar-item">
                <a href="index.html" id="logoutBtn" class="sidebar-link">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="content-wrapper">
        <!-- Toggle Button for Mobile -->
        <button class="btn sidebar-toggle" id="sidebarToggle">
            <i class="fas fa-bars"></i>
        </button>

        <div class="container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Candidate Feedback</h2>
                <div class="user-info">
                    <span>Welcome, <strong id="userName">John Smith</strong></span>
                </div>
            </div>

            <!-- Candidate Information Card -->
            <div class="card mb-4">
                <div class="card-header">
                    <h3 class="card-title">Interview Information</h3>
                </div>
                <div class="card-body">
                    <form id="candidate-info-form">
                        <div class="form-group mb-3">
                            <label for="interview-select" class="form-label">Select Interview</label>
                            <select id="interview-select" name="interview-select" class="form-control" required>
                                <option value="">Select Interview</option>
                                <!-- Interviews will be loaded dynamically -->
                            </select>
                        </div>
                        <div class="d-flex gap-3">
                            <div class="form-group w-100">
                                <label for="candidate-name" class="form-label">Candidate Name</label>
                                <input type="text" id="candidate-name" name="candidate-name" class="form-control"
                                    required readonly>
                            </div>
                            <div class="form-group w-100">
                                <label for="candidate-email" class="form-label">Email Address</label>
                                <input type="email" id="candidate-email" name="candidate-email" class="form-control"
                                    required readonly>
                            </div>
                        </div>
                        <div class="d-flex gap-3 mt-3">
                            <div class="form-group w-100">
                                <label for="interview-date" class="form-label">Interview Date</label>
                                <input type="date" id="interview-date" name="interview-date" class="form-control"
                                    required readonly>
                            </div>
                                <div class="form-group w-100">
                                    <label for="interview-round" class="form-label">Interview Round</label>
                                    <input type="text" id="interview-round" name="interview-round" class="form-control" required readonly>
                                </div>
                            <div class="form-group w-100">
                                <label for="candidate-role" class="form-label">Role</label>
                                <input type="text" id="candidate-role" name="candidate-role" class="form-control"
                                    required readonly>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Evaluation Form Card -->
            <div class="card mb-4">
                <div class="card-header">
                    <h3 class="card-title">Evaluation</h3>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover" id="evaluation-table">
                            <thead>
                                <tr>
                                    <th>Sr No.</th>
                                    <th>Skill</th>
                                    <th>Rating</th>
                                    <th>Topics Used for Evaluation</th>
                                    <th>Comments</th>
                                </tr>
                            </thead>
                            <tbody id="evaluation-tbody">
                                <!-- Skills will be loaded dynamically -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Final Decision Card -->
            <div class="card mb-4">
                <div class="card-header">
                    <h3 class="card-title">Final Decision</h3>
                </div>
                <div class="card-body">
                    <div class="form-group mb-3">
                        <label for="decision" class="form-label">Decision</label>
                        <select id="decision" name="decision" class="form-control" required>
                            <option value="">Select Decision</option>
                            <option value="L1_PASSED">L1 Passed (No more evaluation needed)</option>
                            <option value="L1_PASSED_WITH_COMMENT">L1 Passed with Comment (Needs further evaluation)
                            </option>
                            <option value="L1_REJECTED">L1 Rejected</option>
                            <option value="L2_PASSED">L2 Passed</option>
                            <option value="L2_Rejected">L2 Rejected</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="final-comments" class="form-label">Final Comments</label>
                        <textarea id="final-comments" name="final-comments" class="form-control" rows="4"
                            placeholder="Add your final comments about the candidate" required></textarea>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-between">
                        <button type="button" class="btn btn-secondary" id="save-draft">Save as Draft</button>
                        <button type="button" class="btn btn-primary" id="submit-feedback">Submit Feedback</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/feedback.js" type="module"></script>
</body>

</html>
