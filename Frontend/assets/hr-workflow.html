<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFMS - Interview Workflow</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h3>IFMS</h3>
        </div>
        <ul class="sidebar-menu">
            <ul class="sidebar-menu">
                <li class="sidebar-item">
                    <a href="candidates-interviewers.html" class="sidebar-link">
                        <i class="fas fa-users"></i> Candidates & Interviewers
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="hr-workflow.html" class="sidebar-link active">
                        <i class="fas fa-project-diagram"></i> Interview Workflow
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="assign-interview.html" class="sidebar-link">
                        <i class="fas fa-tasks"></i> Assign Interview
                    </a>
                </li>
            
                <li class="sidebar-item">
                    <a href="profile.html" class="sidebar-link">
                        <i class="fas fa-user"></i> Profile
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="index.html" id="logoutBtn" class="sidebar-link">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="content-wrapper">
        <!-- Toggle Button for Mobile -->
        <button class="btn sidebar-toggle" id="sidebarToggle">
            <i class="fas fa-bars"></i>
        </button>

        <div class="container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Interview Workflow</h2>
                <div class="user-info">
                    <span>Welcome, <strong id="userName">HR Manager</strong></span>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-body">
                    <div class="search-filter d-flex gap-3 mb-3">
                        <input type="text" class="form-control" id="searchInput" placeholder="Search by name or email">
                        <select name="status-filter" class="form-control" id="statusFilter">
                            <option value="">Filter by Status</option>
                            <option value="l1-scheduled">L1 Scheduled</option>
                            <option value="l1-completed">L1 Completed</option>
                            <option value="l2-scheduled">L2 Scheduled</option>
                            <option value="l2-completed">L2 Completed</option>
                            <option value="hired">Hired</option>
                            <option value="rejected">Rejected</option>
                        </select>
                        <button class="btn btn-primary" id="searchBtn">Search</button>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Candidate Name</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>L1 Status</th>
                                    <th>L1 Interviewer</th>
                                    <th>L2 Status</th>
                                    <th>L2 Interviewer</th>
                                    <th>Final Decision</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="interviewsTableBody">
                                <!-- Dynamic content will be inserted here -->
                            </tbody>
                        </table>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <div>
                            <span id="entriesInfo">Showing 0 entries</span>
                        </div>
                        <div class="pagination">
                            <button class="btn btn-sm btn-secondary" id="prevBtn" disabled>Previous</button>
                            <button class="btn btn-sm btn-primary" id="pageBtn">1</button>
                            <button class="btn btn-sm btn-secondary" id="nextBtn" disabled>Next</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/hr-workflow.js" type="module"></script>
</body>

</html>
